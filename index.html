    <div class="container mt-4">
      <h1>Caixa</h1>

      <form action="">
        <div class="form-group mt-4">
          <label for="data">Data:</label>
          <input type="date" class="form-control" id="data" Data="">
        </div>
        <div class="form-group mt-4">
          <label for="produtoServiço">Produto / Serviço:</label>
          <select class="form-control" name="produto-serviço" id="produtoServiço">
            <option value="acesso-email-cliente">Acesso e-mail cliente</option>
            <option value="arte-digital">Arte digital </option>
            <option value="atividades-professora">Atividades para professora</option>
            <option value="boletim-ocorrencia">Boletim de ocorrência</option>
            <option value="cadstro-gov-br">Cadastro gov br</option>
            <option value="caixa-tem">Caixa tem</option>
            <option value="certidoes-criminais">Certidões criminais </option>
            <option value="copia-xerox">Cópia/xerox</option>
            <option value="declaracoes">Declarações</option>
            <option value="declaracao-imposto-renda">Declaração imposto de renda</option>
            <option value="detran-digital">Detran digital</option>
            <option value="digitacao-curriculo">Digitação de currículo</option>
            <option value="digitalizacao-documentos">Digitalização de documentos</option>
            <option value="downloads-musicas">Downloads de musicas</option>
            <option value="emissao-carne">Emissão de carnê</option>
            <option value="emissao-nota-fiscal-produto">Emissão de nota fiscal de produto</option>
            <option value="emissao-nota-fiscal-servico">Emissão de nota fiscal de serviço</option>
            <option value="emissao-titulo-eleitor">Emissão do título eleitor</option>
            <option value="encadernacao">Encadernação</option>
            <option value="gravacao-cds">Gravação de CDs</option>
            <option value="hinos-musicas">Hinos de músicas </option>
            <option value="impressao">Impressão</option>
            <option value="impressao-exame-laboratorial">Impressão de exame laboratorial</option>
            <option value="impressao-fotos">Impressão de fotos</option>
            <option value="impressao-importacoes-correios">Impressão de importações do Correios</option>
            <option value="impressao-atualizacao-boletos">Impressão e atualização de boletos</option>
            <option value="mudanca-titulariedade">Mudança de titularidade</option>
            <option value="os">OS</option>
            <option value="parcelamento-celesc">Parcelamento de atrasados Celesc</option>
            <option value="passar-musicas-pendrive">Passar músicas para pendrive</option>
            <option value="plastificacao">Plastificação</option>
            <option value="preenchimento-formularios-inscricoes">Preenchimento de formulários de inscrições </option>
            <option value="segunda-via-cpf">Segunda via CPF</option>
            <option value="servico-imigrantes">Serviço de imigrantes</option>
            <option value="servicos-mei">Serviços MEI</option>
            <option value="solicitacao-agua">Solicitação de água</option>
            <option value="solicitacao-emissao-passaporte">Solicitação de emissão de passaporte</option>
            <option value="solicitacao-fundema">Solicitação Fundema</option>
            <option value="outros" selected>Outros</option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="valor">R$ Valor:</label>
          <input type="number" class="form-control" id="valor" Data="">
        </div>
        <div class="form-group mt-4">
          <label for="forma-pgto">Forma Pgto:</label>
          <select class="form-control" name="forma-pgto" id="formaPgto">
            <option value="boleto">Boleto</option>
            <option value="credito">Crédito</option>
            <option value="debito">Débito</option>
            <option value="deposito">Depósito</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">Pix</option>
            <option value="tranferencia">Transferência</option>
            <option value="outros" selected>Outros</option>
          </select>
        </div>
        <div class="form-group mt-4">
          <label for="fundo-troco">R$ Fundo Troco:</label>
          <input type="number" class="form-control" id="fundoTroco" Data="">
        </div>
        <div class="form-group mt-4">
          <label for="observacao">Observação:</label>
          <input type="text" class="form-control" id="observacao" name="">
        </div>
        <div>
          <button type="button" class="btn btn-success mt-4" onclick="formCadastro();" id="btnCadastrar">Lançar</button>
          <button type="button" class="btn btn-light mt-4" onclick="limparCampos();" id="btnCancelar">Cancelar</button>
          <button type="button" class="btn btn-warning mt-4" onclick="formAlterar();" id="btnEditar" style="display: none;">Editar</button>
        </div>
      </form>
    </div>
    <div class="container mt-4">
      <table class="table" id="tbLista">
